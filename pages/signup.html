	<!-- SignUp Form -->
	<section id="signup">
		<div class="container-fluid sign-up">
			<div class="row justify-content-center">
				<h3 class="regist-text text-center">Form Pendaftaran</h3>
				<div class="col-md-5">
					<form>

						<label for="exampleInputEmail" class="form-label mt-2">Email</label>
						<input type="email" name="" id="input-email" class="form-control">

						<label for="exampleInputID" class="form-label mt-2">PegID</label>
						<input type="text" name="" id="input-id" class="form-control">

						<label for="exampleInputNama" class="form-label mt-2">Nama Lengkap</label>
						<input type="text" name="" id="input-nama" class="form-control">

						<label for="exampleInputSub" class="form-label mt-2">Subject</label>
						<input type="text" name="" id="input-subject" class="form-control">

						<label for="exampleInputNomer" class="form-label mt-2">No.Hp</label>
						<input type="text" name="" id="input-nomer" class="form-control">

						<label for="exampleInputPassword" class="form-label mt-2">Password</label>
						<input type="password" name="" id="input-password" class="form-control">

						<label for="" class="form-label mt-3">Pas Foto <span class="ukuran">(max : 2Mb)</span></label>
						<input type="file" name="" id="image-profile" class="form-control mt-2">

						<p class="text-danger" id="note" style="visibility: hidden;"><small>Ukuran file terlalu besar</small></p>

						<div class="button text-center d-grid gap-2">
							<button class="btn btn-success" id="submit">Submit</button>
						</div>
						<br>
					</form>
				</div>
			</div>
		</div>
	</section>
