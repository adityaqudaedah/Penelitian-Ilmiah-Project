<body>

    <div class="container">

        <div class="row content">
            <div class="container">
                <h1 class="mb-5 text-center">Selamat Datang</h1>
            </div>

            <div class="col-md-6 mb-3">
                <img src="../images/login.svg" class="img-fluid" alt="image" srcset="">
            </div>

            <div class="col-md-6">
                <h3 class="signin-text">Sign in</h3><br>
                <form action="">
                    <div class="form-control no-outline">
                        <label for="pegID">Email</label><br>
                        <input type="email" id="email">
                    </div>

                    <div class="form-control mt-3">
                        <label for="password">Password</label><br>
                        <input type="password" id="password">
                    </div><br>
                    <button class="btn btn-class" id="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered modal-md">
                        <div class="modal-content">
    
                            <div class="modal-header">
                                <h2>Pop-up</h2>
                            </div>
    
                            <div class="modal-body">
                             <div class="fs-5 mb-2 ms-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-clipboard-check text-success" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg><span class="ms-2 mb-1">Login berhasil!</span>
                             </div>
                            </div>
    
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal success -->
    
    <!-- Modal fail -->
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal fade" id="myFailModal">
                <div class="modal-dialog modal-dialog-centered modal-md">
                    <div class="modal-content">
    
                        <div class="modal-header">
                            <h2>Pop-up</h2>
                        </div>
    
                        <div class="modal-body">
                         <div class="fs-5 mb-2 ms-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-circle text-danger" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                              </svg> <span class="ms-2 mb-1">Username atau Password salah</span>
                         </div>
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
